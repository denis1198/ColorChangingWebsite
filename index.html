<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/1bcc90979b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="global-container">
      <div class="header-container">
        <div class="header1 accentColor">
          <button class="notificationBtn">Notifications</button>
          <p class="header1Text">Project website</p>
        </div>
        <div class="header2 secondary-color">
          <div class="left-side-header2">
            <i class="fa-brands fa-soundcloud" style="color: #200e1e"></i>
            <p class="header2Name">D<strong>c</strong>R</p>
          </div>
          <div class="right-side-header2">
            <button class="home btn">Home</button>
            <button class="about btn">About</button>
            <button class="faq btn">FAQ</button>
            <button class="contact btn">Contact US</button>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
      <div class="body-container">
        <div class="body-left-side">
          <h1 class="titleBody textColor">Serving you since 2023.</h1>
          <p class="explanation">This website was developed to help you find your perfect colors.</p>
        </div>
        <div class="body-right-side">
          <button class="btn0 buttonColor btnDisplay"></button>
          <button class="btn1 secondary-color2 btnDisplay"></button>
          <button class="btn2 btnDisplay accentColor2"></button>
          <button class="btn3 btnDisplay accentColor3"></button>
          <button class="btn4 buttonColor2 btnDisplay"></button>
          <button class="btn5 secondary-color3 btnDisplay"></button>
          <button class="btn6 buttonColor3 btnDisplay"></button>
        </div>
      </div>
      <div class="footer-container">
        <div class="footerBar">
          <div class="colorContainer">
            <input type="color" id="cpText" class="colorPicker cpText" value="#ff4043" />
            <label for="cpText" class="labelText">Title #ff4043</label>
          </div>
          <div class="colorContainer">
            <input type="color" id="cpBg" class="colorPicker cpBg" value="#616161" />
            <label for="cpBg" class="bgColorCode">Background #616161</label>
          </div>
          <div class="colorContainer">
            <input type="color" id="cpPrimary" class="colorPicker cpPrimaryPicker" value="#6580ec" />
            <label for="cpPrimary" class="labelPrimary">Buttons #6580ec</label>
          </div>
          <div class="colorContainer">
            <input type="color" id="cpSecondary" class="colorPicker cpSecondary" value="#00cc03" />
            <label for="cpSecondary" class="secondaryInputCode">Secondary Color #00cc03</label>
          </div>
          <div class="colorContainer">
            <input type="color" id="cpAccent" class="colorPicker cpAccent" value="#000000" />
            <label for="cpAccent" class="accentCode">Accent #000000</label>
          </div>
          <i class="fa-solid fa-dice footerBtn"></i>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
